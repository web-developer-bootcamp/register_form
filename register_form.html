<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
</head>
<body>
    <h1>Register</h1>
    <form method="get">
        <div>
            <label>First Name: </label>
            <input type="text" name="first" id="firstname" placeholder="John" required>
            <label>Last Name: </label>
            <input type="text" name="last" id="lastname" placeholder="Smith" required>
        </div>
        <div>
            <label>Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label>Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label>Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>
        <div>
            <label>Email: 
                <input type="email" name="email" id="email" placeholder="Your email">
            </label>
            
            <label>Password: 
                <input type="password" name="password" id="password" placeholder="Your password" pattern=".{5,10}" required title="5 to 10 characters">
            </label>
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label>I agree to the terms and conditions </label>
            <input type="checkbox" name="checkbox" id="checkbox"> 
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
